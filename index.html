
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
var poly;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -16.3332118,lng: -72.2034975},
    zoom: 18
  });

  poly = new google.maps.Polyline({
    strokeColor: '#000000',
    strokeOpacity: 1.0,
    strokeWeight: 3
  });

  poly.setMap(map);

  var points = new Array();

  points.push({lat: -16.3314258, lng: -72.2004287});
  points.push({lat: -16.3295928, lng: -72.2026067});
  points.push({lat: -16.3280278, lng: -72.2039157});
  points.push({lat: -16.3278938, lng: -72.2037437});
  points.push({lat: -16.3255258, lng: -72.2065437});
  points.push({lat: -16.3290118, lng: -72.2106297});
  points.push({lat: -16.3304738, lng: -72.2116917});
  points.push({lat: -16.3304738, lng: -72.2116917});
  points.push({lat: -16.3370548, lng: -72.2050807});
  points.push({lat: -16.3353248, lng: -72.2024517});
  points.push({lat: -16.3347178, lng: -72.2028377});
  points.push({lat: -16.3314898, lng: -72.2003917});
  points.push({lat: -16.3314258, lng: -72.2004287});

  var path = poly.getPath();
  for(var i in points){
    path.push(new google.maps.LatLng(points[i].lat,points[i].lng));
  }

  map.addListener('click', function(e) {
    console.log('lat: '+e.latLng.lat()+', lng: '+e.latLng.lng());
  });

}


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpPpeq0vcSZpD4c2dO8FwwIe6LUpEi4HY&callback=initMap" async defer></script>
  </body>
</html>
